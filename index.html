

<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramazon Muborak</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #2c786c;
      --secondary: #ffcc00;
      --dark: #004445;
      --light: #f8f1f1;
      --accent: #ff7e5f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: var(--light);
      overflow-x: hidden;
      background: linear-gradient(135deg, var(--dark), #001a1a);
      min-height: 100vh;
    }

    /* Video background */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
      opacity: 0.7;
    }

    .video-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      pointer-events: none;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      background: rgba(0, 68, 69, 0.9);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      padding: 8px 15px;
      border-radius: 30px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .navbar a:hover, .navbar a.active {
      background: rgba(255, 204, 0, 0.2);
      color: var(--secondary);
      transform: translateY(-2px);
    }

    .navbar a i {
      font-size: 18px;
    }

    /* Main container */
    .container {
      position: relative;
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
      background: rgba(0, 68, 69, 0.85);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: var(--secondary);
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .moon-icon {
      font-size: 2rem;
      animation: pulse 2s infinite;
      display: inline-block;
      margin-bottom: 10px;
    }

    /* Timer cards */
    .timer-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .timer-card {
      background: rgba(44, 120, 108, 0.7);
      padding: 20px;
      border-radius: 15px;
      min-width: 200px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .timer-card:hover {
      transform: translateY(-5px);
    }

    .timer-card h3 {
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--secondary);
    }

    .timer {
      font-size: 1.8rem;
      font-weight: 700;
      font-family: 'Courier New', monospace;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      min-width: 180px;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 20px 10px 0;
      padding: 15px 30px;
      background: var(--secondary);
      color: var(--dark);
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
    }

    .btn:hover {
      background: #ffdb4d;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 204, 0, 0.4);
    }

    .btn i {
      font-size: 1.2rem;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
        gap: 10px;
      }

      .container {
        padding: 30px 20px;
        margin: 20px 15px;
      }

      h1 {
        font-size: 2rem;
      }

      .timer-card {
        min-width: 150px;
      }

      .timer {
        font-size: 1.5rem;
        min-width: 140px;
      }
    }

    @media (max-width: 480px) {
      .timer-container {
        flex-direction: column;
        align-items: center;
      }

      .navbar a {
        font-size: 14px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

<!-- Video background -->
<div class="video-container">
  <iframe class="video-bg"
          src="https://www.youtube.com/embed/_WJZ4sA5KDs?autoplay=1&mute=1&loop=1&playlist=_WJZ4sA5KDs"
          frameborder="0"
          allow="autoplay; fullscreen"
          allowfullscreen>
  </iframe>
</div>

<!-- Navbar -->
<div class="navbar">
  <a href="index.html" class="active"><i class="fas fa-home"></i> Bosh sahifa</a>
  <a href="taqvim.html"><i class="fas fa-calendar-alt"></i> Ramazon taqvimi</a>
  <a href="duolar.html"><i class="fas fa-book-quran"></i> Duolar</a>
  <a href="hadislar.html"><i class="fas fa-book"></i> Hadislar</a>
  <a href="sadaqa-zakot.html"><i class="fas fa-hand-holding-heart"></i> Sadaqa & Zakot</a>
</div>

<!-- Main content -->
<div class="container">
  <div class="moon-icon"><i class="fas fa-moon"></i></div>
  <h1>Ramazon Muborak!</h1>

  <div class="timer-container">
    <div class="timer-card">
      <h3><i class="fas fa-cloud-moon"></i> Saharlik</h3>
      <div class="timer" id="saharlikTimer"></div>
    </div>

    <div class="timer-card">
      <h3><i class="fas fa-sun"></i> Iftorlik</h3>
      <div class="timer" id="iftorTimer"></div>
    </div>
  </div>

  <button class="btn" onclick="playAzan()">
    <i class="fas fa-volume-up"></i> Azonni tinglash
  </button>

  <button class="btn btn-secondary" onclick="showDuo()">
    <i class="fas fa-pray"></i> Iftor duosi
  </button>
</div>

<script>
  // Update timers
  function updateTimers() {
    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

    // Example times (adjust according to your location)
    const saharlik = new Date(today);
    saharlik.setHours(4, 30, 0, 0); // 4:30 AM

    const iftor = new Date(today);
    iftor.setHours(18, 45, 0, 0); // 6:45 PM

    // If saharlik time has passed today, set for tomorrow
    if (now > saharlik) {
      saharlik.setDate(saharlik.getDate() + 1);
    }

    // If iftor time has passed today, set for tomorrow
    if (now > iftor) {
      iftor.setDate(iftor.getDate() + 1);
    }

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    document.getElementById("saharlikTimer").textContent = formatTime(saharlik - now);
    document.getElementById("iftorTimer").textContent = formatTime(iftor - now);
  }

  // Update timers every second
  setInterval(updateTimers, 1000);
  updateTimers(); // Initial call

  // Play azan
  function playAzan() {
    try {
      const audio = new Audio('https://www.islamcan.com/audio/adhan/azan1.mp3');
      audio.play();

      // Show notification
      if ('Notification' in window && Notification.permission === 'granted') {
        new Notification('Azon', { body: 'Azon ovozi tinglanmoqda...', icon: 'https://i.ibb.co/7Kx3nzQ/mosque.png' });
      }
    } catch (e) {
      alert('Azon ovozi yuklanayotganda xatolik yuz berdi. Iltimos, keyinroq urinib koʻring.');
    }
  }

  // Show iftor prayer
  function showDuo() {
    alert("Iftor duosi:\n\nاللَّهُمَّ لَكَ صُمْتُ وَعَلَى رِزْقِكَ أَفْطَرْتُ\n\n" +
            "Ma'nosi: Ey Allohim! Sen uchun roʻza tutdim va Sen bergan rizq bilan iftor qildim.");
  }

  // Request notification permission
  if ('Notification' in window) {
    Notification.requestPermission();
  }

  // Add service worker for PWA functionality
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js').then(registration => {
        console.log('ServiceWorker registration successful');
      }).catch(err => {
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>

</body>
</html>
